<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/submit" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <label for="message">Any allergies or dietary restrictions?</label><br />
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <label for="options">Which session will you be joining?</label>
      <select id="options" name="options" required>
        <option value="option1">Lunch</option>
        <option value="option2">Afternoon</option>
        <option value="option3">Evening</option></select
      ><br /><br />

      <label>Choose one meal option:</label><br />
      <input
        type="radio"
        id="radio1"
        name="radioGroup"
        value="radio1"
        required
      />
      <label for="radio1">Meat</label><br />
      <input type="radio" id="radio2" name="radioGroup" value="radio2" />
      <label for="radio2">Vegetarian</label><br />
      <input type="radio" id="radio3" name="radioGroup" value="radio3" />
      <label for="radio3">Vegan</label><br /><br />

      <input type="submit" value="Submit" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
